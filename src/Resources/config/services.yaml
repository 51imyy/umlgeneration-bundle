services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    Neusta\Pimcore\UMLGenerationBundle\Command\UMLGenerationCommand:
        arguments:
            $classDefinitionsRepository: '@Neusta\Pimcore\UMLGenerationBundle\Repository\ClassDefinitionsRepositoryInterface'
        tags: [ 'console.command' ]

    Neusta\Pimcore\UMLGenerationBundle\Repository\ClassDefinitionsRepositoryInterface:
        class: Neusta\Pimcore\UMLGenerationBundle\Repository\ClassDefinitionsRepository

    Neusta\Pimcore\UMLGenerationBundle\Formatter\RelationsFormatter: ~

    Neusta\Pimcore\UMLGenerationBundle\Formatter\AttributeFormatter: ~

    Neusta\Pimcore\UMLGenerationBundle\Formatter\ClassFormatter:
        arguments:
            $attributeFormatter: '@Neusta\Pimcore\UMLGenerationBundle\Formatter\AttributeFormatter'

    Neusta\Pimcore\UMLGenerationBundle\Service\PrinterService: ~

    Neusta\Pimcore\UMLGenerationBundle\Service\ClassDefinition2UMLService: ~